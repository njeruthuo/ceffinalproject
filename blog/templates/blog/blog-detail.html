<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{{blog.title}}</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'blog/css/style.css' %}"
        />
    </head>
    <body>
        <div class="container">
            <h2 style="text-align: center">
                {{ blog.title }}
                <span
                    style="
                        font-style: oblique;
                        font-size: 14px;
                        font-weight: 1px;
                    "
                    >by {{ blog.author }}</span
                >
            </h2>
            <img
                src="{{ blog.image.url }}"
                alt="Blog Image"
                class="blog-image"
            />
            <h3>{{ blog.title }}</h3>
            <p class="metadata">
                By {{ blog.author }} | Published on {{ blog.pub_date.date }}
            </p>
            <div class="content">{{ blog.content|safe }}</div>
            <a href="{{ request.META.HTTP_REFERER }}">Back to Blog List</a>
        </div>
    </body>
</html>
