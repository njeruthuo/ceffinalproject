<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <style>
            body {
                margin: 0;
            }
            /* CSS for the header */
            header {
                background-color: #333;
                padding: 20px;
                color: #fff;
                text-align: center;
                position: relative;
            }

            h1 {
                margin: 0;
                font-size: 24px;
            }

            p {
                margin: 10px 0 0;
                font-size: 16px;
            }

            /* CSS for the hamburger menu */
            .menu-icon {
                position: absolute;
                top: 20px;
                left: 20px;
                color: #fff;
                cursor: pointer;
                font-size: 24px; /* Adjust the size of the hamburger menu */
            }

            .menu {
                display: none;
                position: absolute;
                top: 94px;
                left: 0;
                background-color: #fff;
                padding: 10px;
                border: 2px solid rgb(96, 96, 96);
                width: 200px;
                text-align: left;
                z-index: 1;
            }

            .menu a {
                display: block;
                color: #333;
                text-decoration: none;
                padding: 5px;
            }
            footer {
                background-color: #333;
                padding: 20px;
                color: #fff;
                text-align: center;
            }

            .social-icons {
                margin: 10px 0;
            }

            .social-icons a {
                display: inline-block;
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
                font-size: 24px;
            }
        </style>
        <script>
            // JavaScript to toggle the menu and change the menu icon
            function toggleMenu() {
                var menu = document.getElementById("menu-dropdown");
                var icon = document.getElementById("menu-icon");

                if (menu.style.display === "block") {
                    menu.style.display = "none";
                    icon.innerHTML = "&#9776;"; // Change back to hamburger menu
                } else {
                    menu.style.display = "block";
                    icon.innerHTML = "&times;"; // Change to X icon
                }
            }
        </script>
    </head>
    <body>
        <header>
            <h1>My Website</h1>
            <p>Welcome to my website</p>
            <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <div class="menu" id="menu-dropdown">
                <a href="#">
                    Home</a
                >
                <a href="#"> <i></i> About</a>
                <a href="#">Services</a>
                <a href="#">
                    Contact</a
                >
            </div>
        </header>

        <div style="height:100vh;" class=""> <p>Hello</p></div>

        <!-- Rest of your HTML content -->
        <footer>
            <div class="social-icons">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-pinterest"></a>
                <a href="#" class="fa fa-github"></a>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-dribbble"></a>
                <a href="#" class="fa fa-behance"></a>
            </div>
            <p>&copy; 2023 Your Website. All rights reserved.</p>
        </footer>
    </body>
</html>
